<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Dashboard</title>

  <!-- CSS inline -->
  <style>
    /* Proporção fixa 16:9 */
    .screen-wrapper {
      position: relative;
      width: 100vw;
      height: calc(100vw * 9 / 16);
      max-width: 1920px;
      max-height: 1080px;
      margin: 0 auto;
      background: #f0f0f0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .teams-container {
      display: flex;
      flex: 1;
    }
    .team-section {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .separator {
      width: 4px;
      background: #333;
    }
    .team-name {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .team-stats {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.25rem;
    }
    .stat-item .label {
      font-weight: bold;
    }
    .stat-item .value {
      width: 2rem;
      text-align: center;
    }
    .red-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .red-list li {
      background: #e74c3c;
      color: #fff;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 1rem;
    }
    #additional-info {
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="screen-wrapper">
    <div class="teams-container">
      <!-- Time A -->
      <section id="teamA" class="team-section">
        <h2 class="team-name">Time A</h2>
        <div class="team-stats">
          <div class="stat-item">
            <span class="label">Gols:</span>
            <span id="teamA-goals" class="value">0</span>
          </div>
          <div class="stat-item">
            <span class="label">Cartões Vermelhos:</span>
            <ul id="teamA-red-players" class="red-list"></ul>
          </div>
        </div>
      </section>

      <div class="separator"></div>

      <!-- Time B -->
      <section id="teamB" class="team-section">
        <h2 class="team-name">Time B</h2>
        <div class="team-stats">
          <div class="stat-item">
            <span class="label">Gols:</span>
            <span id="teamB-goals" class="value">0</span>
          </div>
          <div class="stat-item">
            <span class="label">Cartões Vermelhos:</span>
            <ul id="teamB-red-players" class="red-list"></ul>
          </div>
        </div>
      </section>
    </div>

    <div id="additional-info">Informações adicionais aparecerão aqui.</div>
  </div>

  <!-- JS inline -->
  <script>
    // Exemplo de inicialização de dados
    const data = {
      teamA: { goals: 2, redPlayers: ['Jogador 3', 'Jogador 5'] },
      teamB: { goals: 1, redPlayers: ['Jogador 2'] }
    };

    // Atualiza UI
    document.getElementById('teamA-goals').textContent = data.teamA.goals;
    document.getElementById('teamB-goals').textContent = data.teamB.goals;

    const listA = document.getElementById('teamA-red-players');
    data.teamA.redPlayers.forEach(name => {
      const li = document.createElement('li');
      li.textContent = name;
      listA.appendChild(li);
    });

    const listB = document.getElementById('teamB-red-players');
    data.teamB.redPlayers.forEach(name => {
      const li = document.createElement('li');
      li.textContent = name;
      listB.appendChild(li);
    });
  </script>
</body>
</html>
